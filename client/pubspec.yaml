name: mobelease
description: A mobile application for managing Mobelease
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.5

  english_words: ^4.0.0
  provider: ^6.0.0
  http: ^1.1.0
  shared_preferences: ^2.2.1
  image_picker: ^1.0.4
  google_fonts: ^5.1.0
  dropdown_search: ^5.0.6
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/Employee.json
    - assets/svgs/
    - assets/svgs/Accessories.svg
    - assets/svgs/mic.svg
    - assets/svgs/Mobile.svg
    - assets/svgs/ShoppingCart.svg
#    - assets/svgs/send.svg